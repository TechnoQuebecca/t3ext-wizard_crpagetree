services:
  _defaults:
    autowire: true
    autoconfigure: true
    public: false

  MichielRoos\WizardCrpagetree\:
    resource: '../Classes/*'
    exclude: '../Classes/Domain/Model/*'

  MichielRoos\WizardCrpagetree\NewPagetreeController:
    public: true
    shared: true

  MichielRoos\WizardCrpagetree\EventListener\BackendControllerEvent:
    public: true
    tags:
      - name: event.listener
        identifier: 'michiel-roos/backend/after-backend-page-render'
